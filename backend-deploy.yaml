apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-backend
  template:
    metadata:
      labels:
        app: django-backend
    spec:
      containers:
      - name: django
        image: docker.io/library/django-backend:local
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        command: ["/bin/sh", "-c"]
        args:
          - mkdir -p /data &&
            python manage.py migrate --noinput &&
            python manage.py collectstatic --noinput &&
            gunicorn --bind 0.0.0.0:8000 inventory.wsgi:application
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        volumeMounts:
        - name: sqlite-storage
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "200m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/hello
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /api/items
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: sqlite-storage
        persistentVolumeClaim:
          claimName: django-sqlite-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: django-service
spec:
  type: NodePort
  selector:
    app: django-backend
  ports:
    - port: 8000
      targetPort: 8000
